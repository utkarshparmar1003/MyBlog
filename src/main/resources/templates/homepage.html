<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Posts</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
</head>
<body class="container mt-5">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<div th:if="${myname!=null}" class="card-header bg-white text-info">
						<span th:text="${myname}"></span>
					</div>
    <h2>Blog Posts</h2>
    <a href="/blog/new" class="btn btn-primary mb-3">Create New Post</a>
	<a href="/blog/Logout" class="btn btn-info mb-3    justify-content-md-end">Logout</a>
    
    <table class="table table-bordered border-primary">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        <tr th:each="post : ${posts}">
			
            <td th:text="${post.title}"></td>
            <td th:text="${post.content}"></td>
            <td>
                <a th:href="@{/blog/edit/{id}(id=${post.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/blog/delete/{id}(id=${post.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
