<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Register - BlogApp</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
	<h2 class="text-center mb-4">Welcome to BlogApp</h2>

	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card p-4 shadow-sm">
				<h4 class="text-center">Register</h4>

				<form method="post" th:action="@{/blog/regForm}" th:object="${admin}">
					<div class="mb-3">
						<label class="form-label">Name:</label>
						<input type="text" th:field="*{name}" class="form-control" required>
					</div>
					<div class="mb-3">
						<label  class="form-label">Phone No:</label>
						<input type="text" th:field="*{phoneno}" class="form-control" 
							name="phoneno" required>
					</div>
					<div class="mb-3">
						<label class="form-label">Email:</label>
						<input type="email" th:field="*{email}" class="form-control" required>
					</div>
					<div class="mb-3">
						<label class="form-label">Password:</label>
						<input type="password" th:field="*{password}" class="form-control" required>
					</div>

					<button type="submit" class="btn btn-success w-100">Register</button>

					<p class="text-success text-center" th:if="${successMsg}" th:text="${successMsg}"></p>
					<p class="text-danger text-center" th:if="${errorMsg}" th:text="${errorMsg}"></p>

				</form>

				<div class="text-center mt-3">
					<a th:href="@{/blog/}" class="btn btn-outline-secondary">Back to Login</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
