<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit Blog Post</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
	<h2>Edit Blog Post</h2>
	<form th:action="@{/blog/update/{id}(id=${post.id})}" th:object="${post}" method="post">
	
		<div class="mb-3">
					<label for="id" class="form-label">Title:</label>
					<input type="hidden" id="id" th:field="*{id}" value="${post.id}" class="form-control" required>
				</div>
		<div class="mb-3">
			<label for="title" class="form-label">Title:</label>
			<input type="text" id="title" th:field="*{title}" class="form-control" required>
		</div>
		<div class="mb-3">
			<label for="content" class="form-label">Content:</label>
			<textarea id="content" th:field="*{content}" class="form-control" rows="5" required></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Update</button>
		<a th:href="@{/blog/home}" class="btn btn-secondary" style="text-decoration: none;">Cancel</a>

	</form>
</body>

</html>
