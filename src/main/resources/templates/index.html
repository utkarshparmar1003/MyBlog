<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login & Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Welcome to BlogApp</h2>
    
    <div class="row">
        <!-- Login Form -->
        <div class="col-md-6">
            <h4>Login</h4>
            <form method="post" th:action="@{/login}">
                <div class="mb-3">
                    <label>Username:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="text-danger mt-2" th:if="${param.error}">Invalid credentials</p>
            </form>
        </div>

        <!-- Register Form -->
        <div class="col-md-6">
            <h4>Register</h4>
            <form method="post" th:action="@{/register}" th:object="${user}">
                <div class="mb-3">
                    <label>Username:</label>
                    <input type="text" th:field="*{username}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password:</label>
                    <input type="password" th:field="*{password}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
                <p class="text-success mt-2" th:if="${success}" th:text="${success}"></p>
            </form>
        </div>
    </div>
</body>
</html>
