<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login & Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">Welcome to BlogApp</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h4 class="text-center">Login</h4>
                <form method="post" th:action="@{/blog/loginForm}" th:object="${admin}">
                    <div class="mb-3">
                        <label class="form-label">Username:</label>
                        <input type="text" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
					<p class="text-danger text-center" th:if="${errorMsg}" th:text="${errorMsg}"></p>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
			
                <div class="text-center mt-3">
					<form method="get" th:action="@{/blog/regPage}" >
					    <button type="submit" class="btn btn-outline-secondary w-100">Register</button>
					</form>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
